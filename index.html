<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repeat Audio</title>
  <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style src="./style.css"></style>
</head>

<body>
  <div class="container">
    <!-- INPUT FILE -->
    <div class="row">
      <div class="col-md-6">
        <div class="custom-file">
          <input id="fileInput" type="file" multiple="multiple" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Chọn 1 hoặc nhiều file</label>
        </div>
      </div>
      <div class="col-md-6">
        <input id="globalRepeat" class="form-control" type="number" placeholder="Số lần lặp" value="1">
        <small id="emailHelp" class="form-text text-muted">Số lần lặp audio</small>
      </div>
    </div>

    <!-- AUDIO -->
    <div class="row mt-5" id="container-audio"></div>

  </div>
</body>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
